<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="darkBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="painGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7f1d1d;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#450a0a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#darkBg1)"/>
  <rect width="400" height="400" fill="url(#painGlow)"/>
  
  <!-- Sad crying eyes -->
  <g transform="translate(200, 180)">
    <!-- Left eye -->
    <g transform="translate(-60, 0)">
      <!-- Eye white -->
      <ellipse cx="0" cy="0" rx="35" ry="40" fill="#fef2f2" opacity="0.9"/>
      <!-- Red veins/pain -->
      <line x1="-25" y1="-20" x2="15" y2="10" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
      <line x1="-20" y1="15" x2="20" y2="-15" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
      <line x1="-30" y1="0" x2="25" y2="20" stroke="#dc2626" stroke-width="1" opacity="0.5"/>
      <!-- Iris -->
      <circle cx="0" cy="5" r="18" fill="#1e3a8a" opacity="0.8"/>
      <!-- Pupil -->
      <circle cx="0" cy="5" r="10" fill="#000"/>
      <!-- Light reflection -->
      <circle cx="-5" cy="0" r="4" fill="#fff" opacity="0.7"/>
      <!-- Downturned upper lid (sad) -->
      <path d="M -35,0 Q -20,-25 0,-28 Q 20,-25 35,0" 
            fill="none" stroke="#991b1b" stroke-width="3" opacity="0.6"/>
    </g>
    
    <!-- Right eye -->
    <g transform="translate(60, 0)">
      <!-- Eye white -->
      <ellipse cx="0" cy="0" rx="35" ry="40" fill="#fef2f2" opacity="0.9"/>
      <!-- Red veins/pain -->
      <line x1="-25" y1="-20" x2="15" y2="10" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
      <line x1="-20" y1="15" x2="20" y2="-15" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
      <line x1="-30" y1="5" x2="25" y2="-20" stroke="#dc2626" stroke-width="1" opacity="0.5"/>
      <!-- Iris -->
      <circle cx="0" cy="5" r="18" fill="#1e3a8a" opacity="0.8"/>
      <!-- Pupil -->
      <circle cx="0" cy="5" r="10" fill="#000"/>
      <!-- Light reflection -->
      <circle cx="-5" cy="0" r="4" fill="#fff" opacity="0.7"/>
      <!-- Downturned upper lid (sad) -->
      <path d="M -35,0 Q -20,-25 0,-28 Q 20,-25 35,0" 
            fill="none" stroke="#991b1b" stroke-width="3" opacity="0.6"/>
    </g>
    
    <!-- Tears streaming down -->
    <g>
      <!-- Left tears -->
      <ellipse cx="-60" cy="45" rx="6" ry="10" fill="#3b82f6" opacity="0.7" transform="rotate(-30 -60 45)">
        <animate attributeName="cy" values="45;200;45" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0;0.7" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="-58" cy="60" rx="5" ry="9" fill="#3b82f6" opacity="0.6" transform="rotate(-30 -58 60)">
        <animate attributeName="cy" values="60;220;60" dur="4.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="4.5s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Right tears -->
      <ellipse cx="60" cy="50" rx="6" ry="10" fill="#3b82f6" opacity="0.7" transform="rotate(30 60 50)">
        <animate attributeName="cy" values="50;210;50" dur="4.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0;0.7" dur="4.2s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="62" cy="65" rx="5" ry="9" fill="#3b82f6" opacity="0.6" transform="rotate(30 62 65)">
        <animate attributeName="cy" values="65;225;65" dur="4.7s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="4.7s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Pain lines around eyes -->
    <line x1="-100" y1="-15" x2="-95" y2="-10" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
    <line x1="-98" y1="-5" x2="-93" y2="0" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
    <line x1="95" y1="-10" x2="100" y2="-15" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
    <line x1="93" y1="0" x2="98" y2="-5" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
  </g>
</svg>
