<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="darkBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09090b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="griefGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2e1065;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#darkBg3)"/>
  <rect width="400" height="400" fill="url(#griefGlow)"/>
  
  <!-- Single large sorrowful eye (close-up) -->
  <g transform="translate(200, 180)">
    <!-- Eye socket shadow -->
    <ellipse cx="0" cy="0" rx="95" ry="65" fill="#1e1b4b" opacity="0.6"/>
    
    <!-- Eye white with bloodshot veins -->
    <ellipse cx="0" cy="0" rx="85" ry="55" fill="#fef2f2" opacity="0.95"/>
    
    <!-- Prominent red veins (grief/exhaustion) -->
    <line x1="-70" y1="-30" x2="20" y2="10" stroke="#dc2626" stroke-width="2" opacity="0.7"/>
    <line x1="-60" y1="25" x2="30" y2="-15" stroke="#dc2626" stroke-width="2" opacity="0.7"/>
    <line x1="-75" y1="0" x2="25" y2="30" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
    <line x1="-50" y1="-35" x2="40" y2="20" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="-20" x2="-30" y2="30" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="25" x2="-40" y2="-25" stroke="#dc2626" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Dark iris filled with sorrow -->
    <circle cx="0" cy="0" r="35" fill="#1e3a8a" opacity="0.85"/>
    <circle cx="0" cy="0" r="35" fill="url(#griefGlow)" opacity="0.3"/>
    
    <!-- Dilated pupil (shock/pain) -->
    <circle cx="0" cy="0" r="22" fill="#000"/>
    
    <!-- Small light reflection (dim - loss of life) -->
    <circle cx="-8" cy="-8" r="6" fill="#fff" opacity="0.5"/>
    <circle cx="10" cy="12" r="3" fill="#fff" opacity="0.3"/>
    
    <!-- Heavy, sorrowful eyelids -->
    <path d="M -85,0 Q -60,-35 0,-42 Q 60,-35 85,0" 
          fill="none" stroke="#7c2d12" stroke-width="4" opacity="0.7"/>
    <path d="M -85,0 Q -60,25 0,30 Q 60,25 85,0" 
          fill="none" stroke="#7c2d12" stroke-width="3" opacity="0.6"/>
    
    <!-- Heavy bags under eye (exhaustion from grief) -->
    <path d="M -70,35 Q 0,50 70,35" fill="#3f3f46" opacity="0.5"/>
    <path d="M -60,40 Q 0,52 60,40" fill="none" stroke="#71717a" stroke-width="2" opacity="0.4"/>
    
    <!-- Multiple tears flowing -->
    <g>
      <!-- Large tear -->
      <ellipse cx="-55" cy="60" rx="7" ry="12" fill="#3b82f6" opacity="0.8" transform="rotate(-25 -55 60)">
        <animate attributeName="cy" values="60;220;60" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Medium tear -->
      <ellipse cx="-50" cy="75" rx="6" ry="10" fill="#3b82f6" opacity="0.7" transform="rotate(-25 -50 75)">
        <animate attributeName="cy" values="75;235;75" dur="4.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0;0.7" dur="4.3s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Small tear -->
      <ellipse cx="-45" cy="90" rx="5" ry="8" fill="#3b82f6" opacity="0.6" transform="rotate(-25 -45 90)">
        <animate attributeName="cy" values="90;250;90" dur="4.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="4.6s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Tear on other side -->
      <ellipse cx="55" cy="65" rx="7" ry="11" fill="#3b82f6" opacity="0.75" transform="rotate(25 55 65)">
        <animate attributeName="cy" values="65;225;65" dur="4.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.75;0;0.75" dur="4.2s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Eyelashes (sparse - grief) -->
    <g opacity="0.4">
      <line x1="-70" y1="-40" x2="-75" y2="-48" stroke="#1e293b" stroke-width="2"/>
      <line x1="-50" y1="-42" x2="-52" y2="-52" stroke="#1e293b" stroke-width="2"/>
      <line x1="-30" y1="-42" x2="-30" y2="-53" stroke="#1e293b" stroke-width="2"/>
      <line x1="30" y1="-42" x2="30" y2="-53" stroke="#1e293b" stroke-width="2"/>
      <line x1="50" y1="-42" x2="52" y2="-52" stroke="#1e293b" stroke-width="2"/>
      <line x1="70" y1="-40" x2="75" y2="-48" stroke="#1e293b" stroke-width="2"/>
    </g>
  </g>
</svg>
