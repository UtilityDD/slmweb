<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Dark theme background -->
  <defs>
    <linearGradient id="neglectBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0a09;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="electricPainGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#neglectBg)"/>
  <rect width="400" height="400" fill="url(#electricPainGlow)"/>
  
  <!-- Aging eyes full of pain and regret -->
  <g transform="translate(200, 180)">
    <!-- Left eye - sunken, tired (older victim) -->
    <g transform="translate(-65, 0)">
      <!-- Sclera with heavy yellowing/fatigue -->
      <ellipse cx="0" cy="0" rx="38" ry="45" fill="#fef2f2" opacity="0.85"/>
      <!-- Heavy red veins (bloodshot) -->
      <path d="M -30,-25 Q -15,-15 20,10" stroke="#b91c1c" stroke-width="1.8" fill="none" opacity="0.8"/>
      <path d="M -25,20 Q 0,5 30,-15" stroke="#b91c1c" stroke-width="1.6" fill="none" opacity="0.7"/>
      <path d="M 0,30 Q -10,10 -35,5" stroke="#991b1b" stroke-width="1.2" fill="none" opacity="0.6"/>
      
      <!-- Iris -->
      <circle cx="0" cy="6" r="20" fill="#2d221c" opacity="0.9"/>
      <!-- Pupil -->
      <circle cx="0" cy="6" r="12" fill="#000"/>
      <!-- Dim reflection -->
      <circle cx="-7" cy="1" r="5" fill="#fff" opacity="0.2"/>
      
      <!-- Heavy wrinkled eyelid -->
      <path d="M -40,0 Q -20,-35 0,-38 Q 20,-35 40,0" fill="none" stroke="#57534e" stroke-width="4" opacity="0.6"/>
      <path d="M -40,5 Q -20,35 40,5" fill="none" stroke="#57534e" stroke-width="3" opacity="0.4"/>
    </g>
    
    <!-- Right eye - sunken, tired -->
    <g transform="translate(65, 0)">
      <ellipse cx="0" cy="0" rx="38" ry="45" fill="#fef2f2" opacity="0.85"/>
      <!-- Heavy red veins -->
      <path d="M 30,-25 Q 15,-15 -20,10" stroke="#b91c1c" stroke-width="1.8" fill="none" opacity="0.8"/>
      <path d="M 25,20 Q 0,5 -30,-15" stroke="#b91c1c" stroke-width="1.6" fill="none" opacity="0.7"/>
      
      <!-- Iris -->
      <circle cx="0" cy="6" r="20" fill="#2d221c" opacity="0.9"/>
      <!-- Pupil -->
      <circle cx="0" cy="6" r="12" fill="#000"/>
      <!-- Dim reflection -->
      <circle cx="-7" cy="1" r="5" fill="#fff" opacity="0.2"/>
      
      <!-- Eyelid wrinkles -->
      <path d="M -40,0 Q -20,-35 0,-38 Q 20,-35 40,0" fill="none" stroke="#57534e" stroke-width="4" opacity="0.6"/>
    </g>
    
    <!-- Animated heavy tears of finality -->
    <g>
      <ellipse cx="-65" cy="55" rx="8" ry="14" fill="#3b82f6" opacity="0.5" transform="rotate(-30 -65 55)">
        <animate attributeName="cy" values="55;260;55" dur="4.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="4.2s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="65" cy="55" rx="8" ry="14" fill="#3b82f6" opacity="0.5" transform="rotate(30 65 55)">
        <animate attributeName="cy" values="55;260;55" dur="4.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="4.8s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Heavy bags under eyes (age/exhaustion) -->
    <path d="M -110,40 Q -65,65 -20,45" fill="none" stroke="#44403c" stroke-width="2" opacity="0.5"/>
    <path d="M 20,45 Q 65,65 110,40" fill="none" stroke="#44403c" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
